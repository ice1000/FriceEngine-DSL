group 'org.frice'
version '1.1'

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.6
targetCompatibility = 1.6

allprojects {
	repositories {
		maven { url 'https://jitpack.io' }
	}
}

buildscript {
	ext.kotlin_version = '1.1.2-3'
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

repositories {
	mavenCentral()
}

sourceSets {
	main.kotlin.srcDirs += 'src'
	main.java.srcDirs += 'src'
	test.kotlin.srcDirs += 'test'
	test.java.srcDirs += 'test'
//	test.kotlin.srcDirs += 'demo'
//	test.java.srcDirs += 'demo'
}

configurations {
	artifact
}

dependencies {
	artifact "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
	artifact group: 'org.jetbrains', name: 'annotations', version: '15.0'
	artifact 'com.github.icela:FriceEngine:v1.0.3'

	configurations.compile.extendsFrom(configurations.artifact)

	testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}


jar {
	manifest {
	}
	from {
		configurations
				.artifact
				.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

